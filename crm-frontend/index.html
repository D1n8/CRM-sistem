<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>CRM</title>

    <script defer src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            startCRM()
        })
    </script>

</head>
<body>
    <header class="header-container">
        <h1 class="header-title">CRM-sistem</h1>
        <img src="/CRM-sistem/images/logo.svg" alt="skb." class="logo">
        <input type="text" class="header-input" placeholder="Введите запрос">
    </header>
    <main class="main-container">
        <section class="clients">
            <h2 class="clients-title">Клиенты</h2>
            <table class="clients-table">
                <tr class="column-headings">
                    <th id="client-id" class="column-client">ID</th>
                    <th id="fullname" class="column-client">Фамилия Имя Отчество</th>
                    <th id="creation-date-time" class="column-client">Дата и время создания</th>
                    <th id="last-change" class="column-client">Последние изменения</th>
                    <th id="contacts" class="column-client">Контакты</th>
                    <th id="actions" class="column-client">Действия</th>
                </tr>
                <tr class="row-client">
                    <td class="column-client">123123123</td>
                    <td class="column-client">123123123</td>
                    <td class="column-client">123123123</td>
                    <td class="column-client">123123123</td>
                    <td class="column-client">123123123</td>
                    <td class="column-client">123123123</td>
                </tr>
            </table>
            <button type="button" class="add-client-btn">
                Добавить клиента
            </button>
        </section>
    </main>

    <div class="popup popup_new-client">
        <form class="container-popup">
            <button type="button" class="btn-close btn-close-pos" aria-label="Закрыть"></button>
            <h3 class="popup-title">Новый клиент</h3>
            <div class="container-inputs">
                <input class="form-input" type="text" name="surname" id="new-surname" placeholder="Фамилия*">
                <input class="form-input" type="text" name="name" id="new-name" placeholder="Имя*">
                <input class="form-input" type="text" name="lastname" id="new-lastname" placeholder="Отчество">
            </div>
            <button type="button" class="add">Добавить контакт</button>
            <button type="button" class="save">Сохранить</button>
            <button type="button" class="cancel">Отмена</button>
        </form>
    </div>
    <!-- чтобы вкл и выкл popup обращаться ко 2-му классу и менять display block -->
    <div class="popup popup_change-client">
        <form class="container-popup">
            <h3 class="popup-title">Изменить данные</h3>
            <div class="container-inputs">
                <input class="form-input" type="text" name="surname" id="surname" placeholder="Фамилия*">
                <input class="form-input" type="text" name="name" id="name" placeholder="Имя*">
                <input class="form-input" type="text" name="lastname" id="lastname" placeholder="Отчество">
            </div>
            <button type="button" class="add">Добавить контакт</button>
            <button type="button" class="save">Сохранить</button>
            <button type="button" class="delete">Удалить клиента</button>
        </form>
    </div>

    <div class="popup popup_delete-client">
        <div class="container-popup">
            <h3 class="popup-title">Удалить клиента</h3>
            <span class="delete-message">Вы действительно хотите удалить данного клиента?</span>
            <button type="button" class="popup-delete">Удалить</button>
            <button type="button" class="cancel">Отмена</button>
        </div>
    </div>

</body>
</html>
