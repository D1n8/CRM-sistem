<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>CRM</title>
</head>
<body>
    <header class="header-container">
        <h1 class="header-title">CRM-sistem</h1>
        <img src="/logo.svg" alt="skb." class="logo">
        <input type="text" class="header-input" placeholder="Введите запрос">
    </header>
    <main class="main-container">
        <section class="clients">
            <h2 class="clients-title">Клиенты</h2>
            <table class="clients-table">
                <tr class="column-headings">
                    <th id="client-id" class="column-id">ID</th>
                    <th id="fullname" class="column-data">Фамилия Имя Отчество</th>
                    <th id="creation-date-time" class="column-data">Дата и время создания</th>
                    <th id="last-change" class="column-data">Последние изменения</th>
                    <th id="contacts" class="column-data">Контакты</th>
                    <th id="actions" class="column-data">Действия</th>
                </tr>
                <tr class="row">
                    <td class="column-id">123123123</td>
                    <td class="column-data">123123123</td>
                    <td class="column-data">123123123</td>
                    <td class="column-data">123123123</td>
                    <td class="column-data">123123123</td>
                    <td class="column-data">123123123</td>
                </tr>
            </table>
            <button class="add-client-btn">
                Добавить клиента
            </button>
        </section>
    </main>
</body>
</html>
